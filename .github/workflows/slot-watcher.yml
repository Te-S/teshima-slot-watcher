name: Art Museum Slot Watcher

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-availability:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow the workflow to commit and push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run art museum slot watcher
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
      run: |
        python slot_watcher.py
        
    - name: Commit and push state file if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add availability_state.json
        git diff --staged --quiet || git commit -m "Update availability state [skip ci]"
        git push
