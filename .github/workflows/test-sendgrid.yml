name: Test SendGrid Integration

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-sendgrid:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test SendGrid integration
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
      run: |
        echo "üîç Debugging SendGrid configuration..."
        echo "Target email: $TARGET_EMAIL"
        echo "API key present: $([ -n "$SENDGRID_API_KEY" ] && echo "Yes" || echo "No")"
        echo "API key length: $(echo -n "$SENDGRID_API_KEY" | wc -c)"
        echo ""
        echo "üß™ Running SendGrid debug test..."
        python debug_sendgrid.py
        echo ""
        echo "üß™ Running main test..."
        python test_sendgrid.py
